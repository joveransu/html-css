<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Coloque o mouse nas tags para ver as abreviações</p>
    <ul>
        <li><abbr title="Tag <p></p>">Paragrafos</abbr></li>
        <li><abbr title="<h1></h1>">Titulos</abbr></li>
        <li><abbr title="<img></img>">Imagens</abbr></li>
        <li><abbr title="<abbr></abbr>">Abreviações</abbr></li>
        <li><abbr title="<code></code>">Codigo fonte</abbr></li>
        <li><abbr title="<ol></ol> e <li></li>">Lista ordenadas</abbr></li>
        <li><abbr title="<ul></ul> e <li></li>">Lista com marcadores</abbr></li>
    </ul>
</body>
</html>
