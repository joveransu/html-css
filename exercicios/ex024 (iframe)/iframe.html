<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        /* As CSS sobrepoem a config padrão do iframe*/
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Usando iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão é de 300x150 px
        scolling="auto" = Padrão
        scolling="yes" = Mesmo que o conteúdo do iframe aparece por completo, irá aparecer a barra de rolagem
        scolling="no" = Não deixa a barra de rolagem, porém em alguns navegadores não funciona
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">

        </iframe>

        para aprender a programar.
    </p>

    <p>O repositório do Ansu
        <iframe src="https://joveransu.github.io" frameborder="0" height="500" width="500"> no 
            <a href="https://joveransu.github.io">GitHub</a>
        </iframe> também é legal!
    </p>
</body>
</html>
